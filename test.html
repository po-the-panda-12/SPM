<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">

</script>
<body>
    <div id="course-container" class="container">
        <h1 class="display-4">Course Listing</h1>
        <table id="coursesTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>Id</th>
                    <th>Course Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="coursesTable"></tbody>
        </table>
    </div>

    <hr>

    <div id="skill-container" class="container">
        <h1 class="display-4">Add Skill</h1>
        <table id="skillsTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>Id</th>
                    <th>Skill Name</th>
                    <th>Skill Status</th>
                </tr>
            </thead>
            <tbody id="skillsTable"></tbody>
        </table>
        <form>
            <label for="skill">Skill name:</label>
            <input type="text" id="skill" name="skill"><br><br>
            <a id="addSkillBtn" class="btn btn-primary" href="#">Add Skill</a>
          </form>
        
    </div>

    <hr>

    <div id="role-container" class="container">
        <h1 class="display-4">Update Role</h1>
        <table id="rolesTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>Id</th>
                    <th>Role Name</th>
                    <th>Role Status</th>
                    <th>Skills</th>
                </tr>
            </thead>
            <tbody id="rolesTable"></tbody>
        </table>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form>
                        <label for="role_id">Role ID:</label>
                        <input type="number" id="role_id" name="role_id" required><br><br>
                        <label for="role_name">Role name:</label>
                        <input type="text" id="role_name" name="role_name"><br><br>
                        <label for="role_status">Role status:</label>
                        <input type="text" id="role_status" name="role_status"><br><br>
                        <a id="updateRoleBtn" class="btn btn-primary" href="#">Update Role</a>
                      </form>
                </div>
                <div class="col-6">
                    <form>
                        <label for="role_id2">Role ID:</label>
                        <input type="number" id="role_id2" name="role_id2" required><br><br>
                        <label for="skill_id2">Skill ID:</label>
                        <input type="number" id="skill_id2" name="skill_id2"><br><br>
                        <a id="addSkilltoRoleBtn" class="btn btn-primary" href="#">Add Skill to Role</a>
                      </form>
                </div>
            </div>
        </div>
        
        
    </div> 
    
    <script src="test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
